		<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla series</title>

    <!-- Estilos CSS -->
    <style>
        /* Estilos globales */
        body {
            margin: 0;
            padding: 0;
            
            color: #ffffff00;
            font-family: 'Roboto Condensed', sans-serif;
            /* Agregar imagen de fondo con degradado oscuro */
            
           
        }

        /* Contenedor de la carátula y el título */
        .container {
            display: flex;
            margin-top: 20px;
            margin-left: 20px;
        }

        /* Carátula de la película */
        .xs img {
            width: 120px;
            height: auto;
            border-radius: 5px;
        }

        /* Título y detalles de la película */
        .titulo {
            margin-left: 20px;
            text-align: left;
        }

        /* Sinopsis */
        .sinopsis {
            margin-top: 20px;
            margin-left: 20px;
        }

        /* Enlace al reproductor */
        .enlace-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }

        .enlace {
            display: block;
            width: 60px;
            /* Modificado el ancho */
            height: 60px;
            /* Modificado el alto */
            background-image: url('');
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 50%;
        }

        /* Ajuste de tamaño de fuente para la palabra "Sinopsis" */
        .sinopsis h2 {
            font-size: 1.2em;
            /* Modificado el tamaño de la fuente */
        }

       

        

        

        /* Estilos para el reproductor en pantalla completa */
        .fullscreen-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow: hidden; /* Evitar barras de desplazamiento */
        }

        .player-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: hidden; /* Evitar barras de desplazamiento */
        }

        .player-container iframe {
            width: 100%; /* Ancho del 100% */
            height: 100%; /* Altura del 100% */
            border: none;
        }

        /* Estilos para el botón de cerrar */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        .close-btn:hover {
            color: red;
        }

        /* Estilos para dispositivos móviles */
        @media only screen and (max-width: 600px) {
            .player-container iframe {
                width: 100%; /* Ancho del 100% en dispositivos móviles */
                height: auto; /* Altura automática en dispositivos móviles */
            }
        }
    </style>
	</div>
