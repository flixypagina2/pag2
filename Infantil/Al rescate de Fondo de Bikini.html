       <!-- Contenedor del reproductor en pantalla completa -->
     <div class="fullscreen-player" id="fullscreen-player">
        <div class="video-container">
            <span class="close-button" onclick="closeFullscreenPlayer()">cerrar</span>
            <iframe id="chapter-player" src="" scrolling="no" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"  poster="data:" ></iframe>
        </div>
    </div>
    
    
    <!-- Script para el comportamiento del botón de reproducción y cierre del reproductor -->
    <script>
        // Función para reproducir el video en el reproductor en pantalla completa
        function playVideo(videoUrl) {
            var player = document.getElementById('chapter-player');
            player.src = videoUrl;
            openFullscreenPlayer();
        }

        // Función para mostrar el reproductor en pantalla completa
        function openFullscreenPlayer() {
            var fullscreenPlayer = document.getElementById('fullscreen-player');
            fullscreenPlayer.style.display = 'block';
        }

        // Función para cerrar el reproductor en pantalla completa
        function closeFullscreenPlayer() {
            var fullscreenPlayer = document.getElementById('fullscreen-player');
            fullscreenPlayer.style.display = 'none';
            var player = document.getElementById('chapter-player');
            player.src = ''; // Detener la reproducción del video
        }
        // Función para detectar la apertura del panel de desarrollador y redirigir a google.com
        (function() {
            const threshold = 160;
            const detectDevTools = function() {
                if (window.outerHeight - window.innerHeight > threshold ||
                    window.outerWidth - window.innerWidth > threshold) {
                    window.location.href = 'https://www.google.com';
                }
            };
            setInterval(detectDevTools, 1000);
        })();
    </script>
