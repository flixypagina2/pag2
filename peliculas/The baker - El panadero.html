<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="../css/estilosP.css">
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
		<title>Flixy - video</title>

		<style type="text/css"> 
			#banner{
				background-image: url('https://image.tmdb.org/t/p/original/vexR1eU0lRKkX108q1tj1gV14nG.jpg'); 
			}		
		</style>

	</head>

	<body>
	

		<!-- Banner -->
		<div class="banner" id="banner">
			<div class="banner-contenedor">
                
				<center><h1 class="banner-titulo">The Flash</h1>

				<div class="botones">
					1080 <button class="hd"> HD</button>
				</div>

				<div class="banner-sinopsis">
                    Un viejo panadero se ve obligado a pasar de contrabando una barra de pan gigante llena de droga para salvar la vida de su hijo.				</div></center>
			</div>

			<div class="banner-fadeBottom"></div>
		</div>

		 <!--Video--> 
		 <div class="video-contenedor">
			<center>
				<div class="descarga">
					<button type="button" class="btn-descarga" onclick="playVideo('https://filemoon.sx/e/zigno6kz277u')">
						<i class=""></i>Ver película
					</button>
				</div>
			</center>
		</div>

		<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

     <!-- Contenedor del reproductor en pantalla completa -->
     <div class="fullscreen-player" id="fullscreen-player">
        <div class="video-container">
            <span class="close-button" onclick="closeFullscreenPlayer()">cerrar</span>
            <iframe id="chapter-player" src="" scrolling="no" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"  poster="data:" ></iframe>
        </div>
    </div>
    
    
    <!-- Script para el comportamiento del botón de reproducción y cierre del reproductor -->
    <script>
        // Función para reproducir el video en el reproductor en pantalla completa
        function playVideo(videoUrl) {
            var player = document.getElementById('chapter-player');
            player.src = videoUrl;
            openFullscreenPlayer();
        }

        // Función para mostrar el reproductor en pantalla completa
        function openFullscreenPlayer() {
            var fullscreenPlayer = document.getElementById('fullscreen-player');
            fullscreenPlayer.style.display = 'block';
        }

        // Función para cerrar el reproductor en pantalla completa
        function closeFullscreenPlayer() {
            var fullscreenPlayer = document.getElementById('fullscreen-player');
            fullscreenPlayer.style.display = 'none';
            var player = document.getElementById('chapter-player');
            player.src = ''; // Detener la reproducción del video
        }
    </script>
	<div>
</body>
</html>
